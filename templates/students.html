{% extends "home.html" %}
{% block body %}

        <table>
                <tbody>
                        {% for course in courses %}

                            <h4>Value: {{value}}</h4>
                            {% endfor %}
                        {% endfor %}
                </tbody>
        </table>

{% endblock %}
